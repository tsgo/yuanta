<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title>元大正權</title>

    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/icon.css" rel="stylesheet" type="text/css" />
    <link href="css/type.css" rel="stylesheet" type="text/css" />
    <link href="css/label.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>

  </head>

  <body lang="zh-tw">
    <div class="main">
      <header>
        <div class='nav_boxs icon-menu'></div>
        <div class='title_type'>團隊管理</div>
      </header>

      <div class='cent_boxs haveSpace'>
        <p class='pTitle pNoSpace'>徵求隊員</p>

        <p class='grayText gHaveSpaceDo'>
          請在下方輸入您的團隊介紹，並按下確認鍵，系統便會幫您刊登徵求隊員的廣告。當您的隊伍<i class='centOrange'>已有5個成員</i>時，您的廣告將被自動下架。
        </p>

        <div class='inputBoxs'>
          <textarea rows="10" cols="50" placeholder="團隊介紹"></textarea>
          <p class='grayText gHaveSpaceDo'>長度請勿超過500中文字。</p>  
        </div>

        <div class='inputBoxs'>
          <button class='TwoBtn'>下一步</button>
          <button class='TwoBtn'>取消</button>
        </div>
      </div>
    </div>
  </body>

</html>
